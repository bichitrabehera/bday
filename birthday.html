<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Moulika!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-container {
      width: 90vw;
      max-width: 380px;
      height: 220px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card-front {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
    }

    .card-back {
      background: linear-gradient(to bottom right, #fff, #fff5f5);
      color: #ff758c;
      text-align: center;
      transform: rotateY(180deg);
    }

    .birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .name {
      font-weight: 600;
      font-size: 1.5rem;
      margin: 5px 0;
    }

    .emoji {
      font-size: 1.8rem;
      margin: 5px 0;
    }

    .message {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      margin-top: 10px;
      color: #ff758c;
    }

    .cake {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    @media (max-height: 500px) {
      .card-container {
        height: 180px;
      }
      .birthday-text {
        font-size: 1.5rem;
      }
      .name {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-front">
      <div class="birthday-text">Happy Birthday!</div>
      <div class="name">Moulika</div>
      <div class="emoji">ðŸ˜Š ðŸŽ‰ ðŸŽˆ</div>
    </div>
    <div class="card-back">
      <div class="message">
        Wishing you a day filled with<br>joy, laughter, and wonderful surprises!
      </div>
      <div class="cake">ðŸŽ‚</div>
      <div class="message">
        You're amazing just the way you are!<br>Enjoy your special day to the fullest!
      </div>
      <div class="signature">Enjoy ðŸ˜Š</div>
    </div>
  </div>
</div>

</body>
</html>
